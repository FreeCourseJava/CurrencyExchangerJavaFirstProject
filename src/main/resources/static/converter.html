<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Конвертер валют</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    var currencies = [];
    var data = [];

    function onLoad() {
      getCurrencies();
    }

    function getCurrencies() {
      request = '';
      axios.post('http://localhost:8080/', request).then(function (repost) {
        for (var i = 0; i < repost.data.length; i++) {
          currencies[repost.data[i].currencyAbbreviation] = {
            rate: repost.data[i].currencyRate,
            name: repost.data[i].name,
          };
        }
        updateLists();
      });
    }

    function updateLists() {
      console.log(JSON.stringify(currencies));
      var list = document.getElementById('currencies');

      for (var abbrev in currencies) {
        console.log(abbrev, currencies[abbrev].name);
        var option = document.createElement('option');
        option.value = currencies[abbrev].name;
        option.id = abbrev;
        list.appendChild(option);
        

        data.push({id: abbrev, text: currencies[abbrev].name})


        $(".drop-down-select2").select2({
          data: data
        })
      }
    }

    function convert() {
      var currencyFrom = document.getElementById("currencyFrom");
      alert(currencyFrom.value);
      alert(currencyFrom.getAttribute('id'));
      //alert(currencies['USD'].rate);

      alert($('#mySelect2').find(':selected').val());
    }


  </script>
</head>

<body onload="onLoad();">

  <div class="container-fluid">
    <div class="jumbotron">
      <datalist id="currencies">
        <option id="test"> asasdsad </option>
      </datalist>

      <div> Из валюты </div>
      <select class="drop-down-select2" name="state" id="currencyFrom">

      </select>
      <div> В валюту </div>
      <select class="drop-down-select2" name="state" id="currencyTo">

      </select>
      <div> Сумма </div>
      <input id="sum" />
      <div>
        <button onclick="convert();" class="btn btn-primary btn-lg">Сконвертировать</button>
      </div>





    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.drop-down-select2').select2();
    });





  </script>


</body>

</html>
